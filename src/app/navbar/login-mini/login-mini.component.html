<!-- Logic for the login button -->
<div ngbDropdown class="d-inline-block"
     *ngIf="!(authenticationService.currentUser | async)">
  <button class="btn btn-outline-light"
          type="button"
          ngbDropdownToggle>Login</button>
  <div ngbDropdownMenu
       class="dropdown-menu dropdown-menu-right"
       style="width: 250px"
       aria-labelledby="dropdownLogin">
    <form class="px-4 py-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               formControlName="username"
               class="form-control"
               [ngClass]="{'is-invalid': submitted && f.username.errors}"
               id="username">
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               formControlName="password"
               class="form-control"
               [ngClass]="{'is-invalid': submitted && f.password.errors}"
               id="password">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required.</div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit"
                [disabled]="loading"
                class="btn btn-primary">Sign in</button>
      </div>

      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
    <div class="dropdown-divider"></div>
    <button (click)="goRegister()" ngbDropdownItem>New? Register here.</button>
  </div>
</div>

<!-- User button -->
<div ngbDropdown
     *ngIf="(authenticationService.currentUser | async)"
     class="d-inline-block">
  <button class="btn btn-outline-light"
          type="button"
          ngbDropdownToggle>{{authenticationService.currentUserValue.username}}</button>
  <div ngbDropdownMenu
       class="dropdown-menu dropdown-menu-right"
       aria-labelledby="userAdmin">
    <button ngbDropdownItem (click)="user_info()">User Info</button>
    <button ngbDropdownItem (click)="logout()">Logout</button>

  </div>

</div>
