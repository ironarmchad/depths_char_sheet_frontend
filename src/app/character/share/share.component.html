<div class="container">
  <h2 class="text-center">{{ character.name }}</h2>
  <form>
    <div class="d-flex flex-row mb-4">
      <div class="card ml-2" *ngFor="let viewer of sharedList">
        <p class="m-1">{{ viewer.username }} <button (click)="removeShare(viewer)" class="btn btn-sm btn-danger">X</button></p>
      </div>
    </div>

    <select class="form-control" (change)="addViewer($event.target.value)">
      <option value="-1">---</option>
      <option *ngFor="let user of userList" [value]="user.id">{{ user.username }}</option>
    </select>

    <div class="text-center mt-4">
      <button (click)="saveViewers()" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
