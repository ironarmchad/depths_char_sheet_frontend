<div class="container">
  <h2 class="text-center">All of Your Characters</h2>
  <div class="card-deck">
    <div class="card" *ngFor="let character of characters">
      <div class="card-body">
        <div class="card-title text-center">{{ character.name }}</div>
      </div>
    </div>
  </div>
</div>
