<div class="container-fluid">
  <div class="jumbotron container">
    <h2 class="display-4">Character Dashboard</h2>
    <p class="lead">Here is your control panel for adding, editing and deleting your characters. Use the power well.</p>
    <hr>
    <div class="text-center">
      <button (click)="onNewCharacter()" class="btn btn-lg btn-primary">New Character</button>
    </div>
  </div>

  <div *ngIf="characters.length > 0">
    <h2 class="text-center">All of Your Characters</h2>
    <div class="card-columns">
      <div *ngFor="let character of characters" class="card" style="max-width: 18em">
        <app-character-card
          [character]="character"
          (delete)="loadCharacters()"
        ></app-character-card>
      </div>
    </div>
  </div>

  <div *ngIf="characters.length === 0" class="h2 text-center">
    You have no characters yet.
  </div>
</div>
