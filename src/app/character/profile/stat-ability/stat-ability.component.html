<div class="container">
  <div class="card mb-3">
    <div class="card-header">
      <h3 class="card-title text-center">Stat Abilities</h3>
    </div>
    <div class="card-body">

      <div class="btn-toolbar justify-content-center">
        <a
          class="btn btn-primary"
          routerLink="/character/{{ current.character.id }}/stat-abilities/edit"
        >Edit</a>
      </div>
    </div>
  </div>

  <div
    class="card mb-3"
    *ngFor="let statAbility of current.character.abilities.statAbilities; index as i"
  >
    <div class="card-header">
      <h4 class="card-title text-center">{{ statAbility.name }}</h4>
    </div>

    <div class="card-body">
      <p class="card-text">
        {{ statAbility.description }}
      </p>
    </div>

    <div class="card-footer">
      <table class="mx-auto" *ngIf="statAbility.usesPerDay">
        <tr>
          <th class="pr-2">
            Used Today:
          </th>
          <td>
            <input
              class="form-control text-center"
              style="width: 4em"
              type="number"
              min="0"
              [max]="statAbility.usesPerDay"
              id="usesThisDay{{i}}"
              name="usesThisDay{{i}}"
              [(ngModel)]="statAbility.usedThisDay"
            >
          </td>
          <td class="px-2">
            of
          </td>
          <td>
            <input
              class="form-control text-center"
              style="width: 4em"
              readonly
              [value]="statAbility.usesPerDay"
            >
          </td>
        </tr>
      </table>
    </div>

  </div>
</div>
