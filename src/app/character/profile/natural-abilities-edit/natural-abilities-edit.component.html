<div class="container">
  <div class="card mb-3">
    <div class="card-header">
      <h3 class="card-title text-center">Editing Natural Abilities</h3>
    </div>
    <div class="card-body">
      <div class="btn-toolbar justify-content-center">
        <a
          routerLink="/character/{{ character.id }}/naturals"
          class="btn btn-primary m-1"
        >Save</a>
      </div>
    </div>
  </div>

  <div *ngFor="let natural of character.abilities.naturalAbilities; index as i" class="card mb-3">
    <div class="card-header">
      <input
        class="form-control card-title h4 text-center"
        id="name{{i}}"
        name="name{{i}}"
        type="text"
        required
        [(ngModel)]="natural.name"
      >

    </div>

    <div class="card-body">
      <div class="mb-3">
        <h5>Description</h5>
        <textarea
          class="form-control card-text"
          id="description{{i}}"
          name="description{{i}}"
          [(ngModel)]="natural.description"
        ></textarea>
      </div>

      <div class="input-group mx-auto mb-3" style="max-width: 10em">
        <div class="input-group-prepend">
          <span class="input-group-text">Slots</span>
        </div>
        <input
          class="form-control card-body text-center"
          id="slots{{i}}"
          name="slots{{i}}"
          type="number"
          min="1"
          [(ngModel)]="natural.slots"
          required
        >
      </div>
    </div>

    <div class="card-footer btn-toolbar justify-content-center">
      <div class="input-group m-1" style="max-width: 10em">
        <input
          class="form-control text-center"
          type="number"
          min="1"
          [max]="character.abilities.naturalAbilities.length"
          id="reposition{{i}}"
          name="reposition{{i}}"
          [(ngModel)]="reposition"
        >
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            min="1"
            (click)="moveNatural(i)"
          >Move To</button>
        </div>
      </div>

      <button
        class="btn btn-sm btn-danger m-1"
        (click)="deleteNatural(i)"
      >Delete</button>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h4 class="card-title">New Ability</h4>
    </div>
    <div class="card-body btn-toolbar justify-content-center">
      <button
        class="btn btn-primary"
        (click)="addNatural()"
      >Add</button>
    </div>
  </div>
</div>
