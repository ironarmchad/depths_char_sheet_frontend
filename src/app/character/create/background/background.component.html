<div class="container">
  <h2>Background of the Character</h2>

  <form [formGroup]="backgroundForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="charName">Character Name</label>
      <input type="text"
             id="charName"
             formControlName="charName"
             class="form-control">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="npcCheck">
      <label class="form-check-label"
    </div>
  </form>
</div>
