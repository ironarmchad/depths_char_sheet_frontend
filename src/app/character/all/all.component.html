<div class="container">
  <div class="row">
    <div class="col">
      <h2 class="text-center">Your Characters</h2>
      <ul>
        <li *ngFor="let character of characters">
          <a routerLink="/character/{{ character.id }}">{{ character.name }}</a>
        </li>
      </ul>
    </div>

    <div class="col">
      <h2 class="text-center">Viewable Characters</h2>
      <ul>
        <li *ngFor="let viewable of viewables">
          <a routerLink="/character/view/{{viewable.id}}">{{ viewable.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
