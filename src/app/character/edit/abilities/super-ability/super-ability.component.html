<form class="card">
  <div class="card-header">
    <label for="name">Name of Supernatural Ability</label>
    <input
      id="name"
      name="name"
      [(ngModel)]="superAbility.name"
      type="text"
      class="form-control"
    >
  </div>

  <div class="card-body">
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="superAbility.description"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-group form-inline">
      <label for="fpUse" class="mr-3">FP Usage</label>
      <input
        id="fpUse"
        name="fpUse"
        [(ngModel)]="superAbility.fpUse"
        type="number"
        class="form-control"
        style="width: 4em"
      >
    </div>

    <div class="form-group form-inline">
      <label for="usesPerDay" class="mr-3">Uses Per Day</label>
      <input
        id="usesPerDay"
        name="usesPerDay"
        [(ngModel)]="superAbility.usesPerDay"
        type="number"
        class="form-control"
        style="width: 4em"
      >
    </div>
  </div>

  <div class="form-footer text-center">
    <button (click)="onDelete()" class="btn btn-sm btn-danger">Delete</button>
  </div>
</form>
