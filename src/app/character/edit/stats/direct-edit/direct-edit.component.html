<div class="modal-header">
  <h4 class="modal-title">Direct Stat Setter</h4>
  <button type="button" class="btn btn-sm btn-secondary" (click)="activeModal.dismiss()">&times;</button>
</div>

<div class="modal-body">
  <form>
    <div class="form-group form-inline">
      <label for="strength">Strength</label>
      <input type="text"
             class="form-control"
             id="strength"
             name="strength"
             required [(ngModel)]="statBlock.strength">
    </div>
    <div class="form-group form-inline">
      <label for="reflex">Reflex</label>
      <input type="text"
             class="form-control"
             id="reflex"
             name="reflex"
             required [(ngModel)]="statBlock.reflex">
    </div>
  </form>

</div>
