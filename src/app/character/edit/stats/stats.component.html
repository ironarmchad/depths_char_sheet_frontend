<form class="text-center w-50 mx-auto" #statsForm="ngForm" (ngSubmit)="saveState()">
  <h2>Stats</h2>
  <div class="form-group form-inline justify-content-between">
    <label for="strength">Strength</label>
    <input
      id="strength"
      name="strength"
      [(ngModel)]="stats.strength"
      class="form-control"
      style="width: 3em"
      required
      >
  </div>

  <div class="form-group form-inline justify-content-between">
    <label for="reflex">Reflex</label>
    <input
      id="reflex"
      name="reflex"
      [(ngModel)]="stats.reflex"
      class="form-control"
      style="width: 3em"
      required
    >
  </div>

  <div class="form-group form-inline justify-content-between">
    <label for="vitality">Vitality</label>
    <input
      id="vitality"
      name="vitality"
      [(ngModel)]="stats.vitality"
      class="form-control"
      style="width: 3em"
      required
    >
  </div>

  <div class="form-group form-inline justify-content-between">
    <label for="speed">Speed</label>
    <input
      id="speed"
      name="speed"
      [(ngModel)]="stats.speed"
      class="form-control"
      style="width: 3em"
      required
    >
  </div>

  <div class="form-group form-inline justify-content-between">
    <label for="awareness">Awareness</label>
    <input
      id="awareness"
      name="awareness"
      [(ngModel)]="stats.awareness"
      class="form-control"
      style="width: 3em"
      required
    >
  </div>

  <div class="form-group form-inline justify-content-between">
    <label for="willpower">Willpower</label>
    <input
      id="willpower"
      name="willpower"
      [(ngModel)]="stats.willpower"
      class="form-control"
      style="width: 3em"
      required
    >
  </div>

  <div class="form-group form-inline justify-content-between">
    <label for="imagination">Imagination</label>
    <input
      id="imagination"
      name="imagination"
      [(ngModel)]="stats.imagination"
      class="form-control"
      style="width: 3em"
      required
    >
  </div>

  <div class="form-group form-inline justify-content-between">
    <label for="attunement">Attunement</label>
    <input
      id="attunement"
      name="attunement"
      [(ngModel)]="stats.attunement"
      class="form-control"
      style="width: 3em"
      required
    >
  </div>

  <div class="form-group form-inline justify-content-between">
    <label for="faith">Faith</label>
    <input
      id="faith"
      name="faith"
      [(ngModel)]="stats.faith"
      class="form-control"
      style="width: 3em"
      required
    >
  </div>

  <div class="form-group form-inline justify-content-between">
    <label for="luck">Luck</label>
    <input
      id="luck"
      name="luck"
      [(ngModel)]="stats.luck"
      class="form-control"
      style="width: 3em"
      required
    >
  </div>

  <div class="form-group form-inline justify-content-between">
    <label for="charisma">Charisma</label>
    <input
      id="charisma"
      name="charisma"
      [(ngModel)]="stats.charisma"
      class="form-control"
      style="width: 3em"
      required
    >
  </div>

  <div class="form-group">
    <h4><strong>Point Value: </strong> {{stats.pointTotal}}</h4>
  </div>

  <div class="form-group text-center">
    <button type="submit" [disabled]="statsForm.form.invalid" class="btn btn-primary">Save</button>
  </div>
</form>
