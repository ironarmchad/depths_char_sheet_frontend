<div class="container">
  <form #coreForm="ngForm">
    <div class="form-group">
      <label for="charName">Character Name</label>
      <input type="text"
             id="charName"
             class="form-control"
             [(ngModel)]="character.name"
             name="name"
      >
    </div>

    <div class="form-group">
      <label for="summary">Summary</label><br>
      <textarea rows="4"
                cols="100"
                id="summary"
                [(ngModel)]="character.summary"
                name="summary"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="lore">Lore</label><br>
      <textarea rows="10"
                cols="100"
                id="lore"
                [(ngModel)]="character.lore"
                name="lore"
      ></textarea>
    </div>
  </form>
</div>
